name: Python application

on:
  push:
    branches:
      - "main"
    paths:
      - "API/main.py"
      - ".github/workflows/*.yml"  # D√©clenchement lors de la modification des workflows
  pull_request:
    branches:
      - "main"
    paths:
      - "API/main.py"
      - ".github/workflows/*.yml"  # D√©clenchement lors de la modification des workflows

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f API/requirements.txt ]; then pip install --no-cache-dir -r API/requirements.txt; fi
        echo "üîç V√©rification des packages install√©s :"
        pip list

    - name: Ensure API package is recognized
      run: |
        touch API/__init__.py

    - name: Install httpx and Pillow explicitly
      run: |
        pip install httpx Pillow

    - name: Test with pytest
      run: |
        python -m pytest API/testapi.py
